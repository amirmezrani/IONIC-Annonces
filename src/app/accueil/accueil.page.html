<ion-header>
  <ion-toolbar>
    <ion-title>Home </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-segment [(ngModel)]="selectedCategory" (ionChange)="loadAnnonces()">
    <ion-segment-button value="all">
      Toutes
    </ion-segment-button>
    <ion-segment-button value="news">
      News
    </ion-segment-button>
    <ion-segment-button value="sport">
      Sport
    </ion-segment-button>
  </ion-segment>


  <ion-list class="custom-list">
    <ion-item *ngFor="let annonce of annonces">
      <ion-card class="custom-card">
        <ion-card-header class="custom-card-header">
          {{ annonce.post.title }} par {{ annonce.user.firstName }} {{ annonce.user.lastName }}
        </ion-card-header>
        <ion-card-content class="custom-card-content">
          <p><strong>Cat√©gorie: {{ annonce.post.category }}</strong></p>
          <hr />
          <p>{{ annonce.post.content }}</p>
        </ion-card-content>
        <hr />

        <ion-footer class="custom-card-footer">
          <p class="custom-card-date">{{ formatDateTime(annonce.post.date) }}</p>
        </ion-footer>

      </ion-card>
    </ion-item>
  </ion-list>



  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="ajouterAnnonce()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
